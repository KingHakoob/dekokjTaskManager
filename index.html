<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body id="body">

    <h1 id="siteTitle">Task Manager</h1>
    <p id="siteSubTxt">No Not That One</p>

    <!-- Create Modal Start -->
    <div id="createTaskBtnDiv">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Create Task
        </button>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create A Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div id="taskInputTxtDiv">
                        <input id="taskNameInput" type="text" placeholder="Task Name Here">
                        <input id="taskDescriptionInput" type="text" placeholder="Task Description Here">
                    </div>

                    <div class="row">
                        <div class="col-12 modalBodyCols">
                            <!-- Task Status Select Start -->
                            <label for="taskStatus">Select A Task Status:</label>

                            <select name="taskStatus" id="taskStatusSelect">
                                <option value="ToDo">To Do</option>
                                <option value="InProgress">In Progress</option>
                                <option value="Complete">Complete</option>
                            </select>
                            <!-- Task Status Select End -->
                        </div>
                        <div class="col-12 modalBodyCols">
                            <!-- Priority Select Start -->
                            <label for="priority">Select A Priority:</label>

                            <select name="priority" id="prioritySelect">
                                <option value="low">low</option>
                                <option value="medium">medium</option>
                                <option value="high">high</option>
                            </select>
                            <!-- Priority Select End -->
                        </div>
                        <div class="col-12 modalBodyCols">
                            <label for="taskDueDateInput">Select A Due Date:</label>
                            <input id="taskDueDateInput" type="date">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveTaskBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        Task</button>
                    <button id="cancelTaskBtn" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Create Modal End -->

    <!-- Display Task Area Start -->
    <div class="row">
        <div class="col-4">
            <div id="toDoDiv">
                <h1 class="taskTitle">To Do:</h1>
                <div id="toDoBodyDiv"></div>
            </div>
        </div>
        <div class="col-4">
            <div id="inProgressDiv">
                <h1 class="taskTitle">In Progess:</h1>
                <div id="inProgressBodyDiv"></div>
            </div>
        </div>
        <div class="col-4">
            <div id="completeDiv">
                <h1 class="taskTitle">Complete:</h1>
                <div id="completeBodyDiv"></div>
            </div>
        </div>
    </div>
    <!-- Display Task Area End -->

    <!-- Edit Modal Start -->
    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit A Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="taskInputTxtDiv">
                        <input id="taskNameEdit" type="text" placeholder="Task Name Here">
                        <input id="taskDescriptionEdit" type="text" placeholder="Task Description Here">
                    </div>

                    <div class="row">
                        <div class="col-12 modalBodyCols">
                            <!-- Task Status Select Start -->
                            <label for="taskStatus">Select A Task Status:</label>

                            <select name="taskStatus" id="taskStatusEdit">
                                <option value="ToDo">To Do</option>
                                <option value="InProgress">In Progress</option>
                                <option value="Complete">Complete</option>
                            </select>
                            <!-- Task Status Select End -->
                        </div>
                        <div class="col-12 modalBodyCols">
                            <!-- Priority Select Start -->
                            <label for="priority">Select A Priority:</label>

                            <select name="priority" id="priorityEdit">
                                <option value="low">low</option>
                                <option value="medium">medium</option>
                                <option value="high">high</option>
                            </select>
                            <!-- Priority Select End -->
                        </div>
                        <div class="col-12 modalBodyCols">
                            <label for="taskDueDateEdit">Select A Due Date:</label>
                            <input id="taskDueDateEdit" type="date">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="saveEditBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        Edits</button>
                    <button id="cancelEditBtn" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./Scripts/apps.js" type="module"></script>
</body>

</html>
